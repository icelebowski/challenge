<!DOCTYPE html>
<html>

<head>
    <title>LiM Monopattini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="contenitore">

        <head> <!--Titolo-->
            <img src="logo.png" alt="LiM Monopattini" width="225px">
            <h1>Taking Booleaners from A to B</h1>
        </head>

        <nav> <!--Tasti-->
            
            <button>Prenota</button>
            <button>Termina prenotazione</button>
            <button>Accendi Luci</button>
            
        </nav>

        <main> <!--Elenco monopattini-->
            <div class="monopattino">
                <input type="checkbox">
                <span>Monopattino Gino22</span>
                <p>&#8614; Via Guadalametri - a 220m da te</p>
                <p>Stato Carica:</p>
                <div class="orange"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox">
                <span>Monopattino Mike 24</span>
                <p>&#8614; Via Ricciardoni - a 420m da te</p>
                <p>Stato Carica:</p>
                <div class="green"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox">
                <span>Monopattino Fede154</span>
                <p>&#8614; Via Mentarini - a 490m da te</p>
                <p>Stato Carica:</p>
                <div class="red"></div>
            </div>
        </main>

    </div>
    
</body>

</html>
